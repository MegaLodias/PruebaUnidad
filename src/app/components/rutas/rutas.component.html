
<hr>
<div class="col animated fadeIn fast" *ngFor="let rutas of rutas; let i = index">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{rutas.CiudadOrigen}} en direción a {{rutas.CiudadDestino}} </h5> 
            <h5 class="card-title">Precio: {{rutas.Precio}} </h5>{{rutas.Descripcion}}
            <p class="card-text"></p>
            <p class="card-text"><small class="text-body-secondary">{{rutas.Tipo}}</small></p>
            <button (click)="verRutas(i)" type="button" class="btn btn-warning">Saber más</button>
          </div>
        </div>
      </div>
    </div>
  </div>
